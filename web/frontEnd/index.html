<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <script type="text/javascript" src="js/functions.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

  <div id="myDIV" class="header">
    <h1>To-Do List</h1>
    <form method="post" id="formElement" style="display: none">
      <input type="text" id="myInput" name="title" placeholder="Title">
      <input type="text" id="myDesc" name="description" placeholder="Description">
      <input type="button" id="addBtn" class="addBtn" name="button" value="Add" onClick="">
    </form>

  </div>
  <button class="home-button" type="button" name="button" onclick="showAddTaskForm()" class="showBtn">Add Task</button>
  <button class="home-button" type="button" name="button" onclick="reloadTasks()" class="refreshBtn">Refresh</button>
  <div id="filter-container">
    <button class="filter-button" id="show-all" type="button" name="button" onclick="showAll()" class="refreshBtn">Show All</button>
    <button class="filter-button" id="show-inc" type="button" name="button" onclick="showIncomplete()" class="refreshBtn">Show Incomplete</button>
    <button class="filter-button" id="show-comp" type="button" name="button" onclick="showComplete()" class="refreshBtn">Show Completed</button>
  </div>
  <div id="results">
    <table id="myTable" class="myClass">
      <tr>
        <th>Task Title</th>
        <th>Task Description</th>
      </tr>
      <!-- Tasks populated here using the window.onload method -->
      <tr id="add-task-row" style="display:none;">
        <td id="title-add" class="tableRow">
          <input type="text" class="edit-title" id="add-title" name="add-title">
        </td>
        <td id="content-add" class="tableRow">
          <input type="text" class="edit-content" id="add-content" name="add-content">
        </td>
        <td class="tableRow">
          <button type="button" name="finish-add-task-button" onclick="addTask()" class="add-task-btn">
            <i class="fas fa-check"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
  </body>
  </html>
