<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>To-Do Project Test</title>
</head>

<body>
    <nav>
       <a onclick="createTask()"><button>create task</button></a> 
    </nav>
    <div id="create">
        <form>
            <label class="label" for="title">Title:</label>
            <br>
            <input class="input" type="text" name="title" id="title" placeholder="title...">
            <br>
            <br>
            <label class="label" for="description">Description:</label>
            <br>
            <textarea>description...</textarea>
            <br><br>
            <input type ="submit" id = "add" value= "ADD">
    
        </form>
    </div>

    <h1>Your Tasks:</h1>
    <div id="wrapper">
        <div id="toDoItems">
            <!-- this would display the to do tasks -->
            <h2>To Do:</h2>
            <div class="items">
                <h4>Example of a task</h4>
                <p>Here is a description.</p>
                <p>Date</p>
            </div>
            <br>
        </div>
        <div id="pressed">
            <!-- this will display the task that was pressed -->
            <br>
            <br>
        </div>
    </div>
</body>

</html>
